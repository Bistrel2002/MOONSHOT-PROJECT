# Vale configuration for LOC-INDOOR project
# Vale is a prose linting tool that helps maintain consistent writing style

# The minimum alert level to display (suggestion, warning, or error)
MinAlertLevel = suggestion

# Files to include in linting
[formats]
mdx = md
txt = md

# Specify the base styles directory
StylesPath = .github/styles

# Global settings
[*]
# Base styles to use
BasedOnStyles = Microsoft, write-good

# Specific rules to ignore for technical documentation
Microsoft.Avoid = NO
Microsoft.ComplexWords = NO
Microsoft.Contractions = NO
Microsoft.FirstPerson = NO
Microsoft.Passive = NO
Microsoft.Terms = NO
write-good.ThereIs = NO
write-good.TooWordy = NO

# Custom rules for technical documentation
[*.md]
# Apply specific rules for Markdown files
BasedOnStyles = Microsoft, write-good

# Ignore certain patterns common in technical docs
TokenIgnores = (\b[A-Z]{2,}\b), (\w+\.py), (\w+\.cs), (\w+\.js), (\w+\.aar), (localhost:\d+), (https?://[^\s]+), (`[^`]+`), (```[\s\S]*?```)

# Project-specific terminology
[*.{md,txt}]
# Custom vocabulary for this project
vocab = LOC-INDOOR, AR, Bluetooth, SDK, API, GPS, BLE, RSSI, UUID, WiFi, iOS, Android, Unity, MongoDB, PostgreSQL, AWS, ARCore, ARKit, NavMesh, BeaconSET

# Ignore code blocks and technical terms
TokenIgnores = (\b[A-Z0-9]{8,}\b), (\w+\.\w+), (`[^`]+`), (```[\s\S]*?```), (\$\w+), (@\w+)

# Relaxed rules for README files
[README.md]
Microsoft.Headings = NO
Microsoft.Lists = NO
write-good.Illusions = NO