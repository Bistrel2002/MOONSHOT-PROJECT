name: Unity Android CI

on:
  push:
    branches: [main, code, documents]
  pull_request:
    branches: [main, code, documents] 

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 

    - name: Vale Linter
      uses: errata-ai/vale-action@reviewdog
      with:
        reporter: github-pr-check
        fail_on_error: true
        files: "**/*.md"

    - name: Check for Unity License
      run: |
        if [ -z "$UNITY_LICENSE" ]; then
          echo "UNITY_LICENSE secret is not set. Please add your Unity license file as a secret named UNITY_LICENSE." && exit 1
        else
          echo "UNITY_LICENSE secret found."
        fi
      shell: bash
      env:
        UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

    - name: Cache Unity
      uses: actions/cache@v3 #  Cache Unity files to speed up builds
      with:
        path: ~/.cache/unity3d 
        key: UnityCache

    - name: Build project for Android
      uses: game-ci/unity-builder@v2 
      with:
        unityVersion: 2023.2.20f1
        targetPlatform: Android 
      env:
        UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }} # Pass the license secret to the build step
    
    - name: Upload APK
      uses: actions/upload-artifact@v4 # Upload the built APK as an artifact
      with:
        name: build-android 
        path: build/Android/*.apk 